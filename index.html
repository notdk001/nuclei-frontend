<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuclei YAML Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fef2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(30, 30, 30, 0.85);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      max-width: 720px;
      width: 100%;
      overflow: hidden;
    }

    h1 {
      color: #fca5a5;
      font-size: 2rem;
      text-align: center;
    }

    p {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input, pre {
      width: 100%;
      padding: 0.75rem;
      background: #1f1f1f;
      border: 1px solid #555;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      margin-top: 1rem;
      box-sizing: border-box;
    }

    pre {
      max-height: 300px;
      overflow-y: auto;
    }

    input:focus {
      outline: none;
      border-color: #fb7185;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      flex: 1;
      background-color: #fb7185;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #f43f5e;
    }

    .copy {
      background-color: #f87171;
    }

    .copy:hover {
      background-color: #ef4444;
    }

    h3 {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nuclei Template Generator</h1>
    <p>Enter a URL to generate a Nuclei YAML template.</p>
    <input type="text" id="url" placeholder="https://example.com/path" />
    <div class="button-row">
      <button onclick="generate()">Generate Template</button>
      <button class="copy" onclick="copyYAML()">Copy YAML</button>
    </div>

    <h3>Generated YAML:</h3>
    <pre id="yaml"></pre>
  </div>

  <script>
    async function generate() {
      const input = document.getElementById("url").value.trim();
      const output = document.getElementById("yaml");
      output.innerText = "Fetching...";

      try {
        const workerURL = "https://nuclei-yaml-generator.debangshuk999.workers.dev?url=" + encodeURIComponent(input);
        const res = await fetch(workerURL);

        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const data = await res.json();
        output.innerText = data.yaml;
      } catch (err) {
        output.innerText = "Error: " + err.message;
      }
    }

    function copyYAML() {
      const text = document.getElementById("yaml").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("YAML copied to clipboard!");
      });
    }
  </script>
</body>
</html>
