<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuclei YAML Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      max-width: 768px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      color: #38bdf8;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      background: #1e293b;
      border: none;
      border-radius: 6px;
      color: white;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    pre {
      background: #1e293b;
      color: #f8fafc;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .copy {
      background-color: #10b981;
      margin-left: 1rem;
    }
    .meta {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Nuclei Template Generator via CF Worker</h1>
  <p>Enter a URL to fetch its content and generate a compliant Nuclei YAML template. All processing is done via a transparent Cloudflare Worker.</p>
  <input type="text" id="url" placeholder="https://example.com/path" />
  <button onclick="generate()">Generate Template</button>
  <button class="copy" onclick="copyYAML()">Copy YAML</button>

  <div class="meta" id="meta"></div>
  <h3>Generated YAML:</h3>
  <pre id="yaml"></pre>

  <script>
    async function generate() {
      const input = document.getElementById("url").value.trim();
      const output = document.getElementById("yaml");
      const meta = document.getElementById("meta");
      output.innerText = "Fetching...";
      meta.innerText = "";

      try {
        const res = await fetch("https://nuclei-yaml-generator.debangshuk999.workers.dev?url=" + encodeURIComponent(input));
        const data = await res.json();

        output.innerText = data.yaml;
        meta.innerText = `Status: ${data.status}\nKeywords Used: ${data.words.join(", ")}\n\nResponse Headers:\n` + data.headers.join("\n");
      } catch (err) {
        output.innerText = "Error: " + err.message;
      }
    }

    function copyYAML() {
      const text = document.getElementById("yaml").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("YAML copied to clipboard!");
      });
    }
  </script>
</body>
</html>
